<div class="col-xs-offset-2 col-xs-10">
    <h2>Mes Appareils:</h2>
    <p>Mis a jour: {{ lastUpdate | date: 'EEEE d MMMM y' | uppercase }} </p>
    <ul class="list-group">
      <app-appareil *ngFor="let appareil of appareils; let i = index"
        [indexOfAppareil]="i"
       [appareilName]="appareil.name" 
       [appareilStatus]="appareil.status"
       [id]="appareil.id">
      </app-appareil>
    </ul>
    <button (click)="onAllumer()" class="btn btn-success btn-sm" [disabled]="!isAuth">Tout Allumer</button> 
    <button (click)="onEteindre()" class="btn btn-danger btn-sm">Tout Eteindre</button>
</div>
